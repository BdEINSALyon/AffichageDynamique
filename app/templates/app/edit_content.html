{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <H3 style="text-align: center">Modification du contenu</H3>
    <form method="post" enctype="multipart/form-data" style="padding-top: 20px">
        {% csrf_token %}
        {{ form.media }}
        <p class="mb-2">Nom : {{ content.name }}</p>
        {{ form|crispy }}
        <p class="mb-3">Flux : {{ content.feed }}</p>
        <button type="submit" class="btn btn-success btn-lg btn-block">Valider</button>
    </form><br/>
{% endblock %}
